<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="icon" type="image/x-icon" href="/favicon.ico" th:href="@{/images/favicon.ico}" />
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<form th:action="@{/}" method="get">
		<button class="btn btn-md btn-warning btn-block" type="Submit">Перейти на сторінку авторизації</button>
	</form>
	<form th:action="@{/admin/allUsers}" method="get">
		<button class="btn btn-md btn-warning btn-block" type="Submit">Переглянути список користувачів</button>
	</form>
	
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form autocomplete="off" action="#" th:action="@{/viasat/equipmentRegistration}"
					th:object="${equipment}" method="post" class="form-horizontal" role="form">
					<h2>Форма додавання обладнання</h2>
					<div class="form-group">
						<div class="col-sm-9">
						<label th:if="${#fields.hasErrors('serialNumber')}" th:errors="*{serialNumber}"
								class="validation-message"></label>
						<input type="text" th:field="*{serialNumber}" placeholder="Серійний номер"
								class="form-control" /> 
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<label>Стан</label>
							<select th:field="*{state}">
								<option th:value="new">нове</option>
								<option th:value="used">Б/У</option>
							</select>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<label>Модель</label>
							<select th:field="*{model}">
							<option th:each="model : ${allModels}" th:value="${{model.name}}" th:text="${model.name}">
							</option>
							</select>
							</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<label>Тип обладнання</label>
					<select th:field="*{type}">
						<option th:value="DTH">DTH</option>
						<option th:value="OTT">OTT</option>
					</select>
						 </div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Додати обладнання</button>
						</div>
					</div>
					
					<span th:utext="${successMessage}"></span>
					
					
				</form>
				<form action="#" autocomplete="off" th:object="${equipment}" th:action="@{/viasat/equipmentUpload}"
					  method="post" enctype="multipart/form-data" class="form-horizontal" role="form">
					<div class="form-group">
						<div class="col-sm-9">
							<label>Стан</label>
							<select th:field="*{state}">
								<option th:value="new">нове</option>
								<option th:value="used">Б/У</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<label>Модель</label>
							<select th:field="*{modelName}">
								<option th:each="model : ${allModels}" th:value="${{model.name}}" th:text="${model.name}">
								</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<label>Тип обладнання</label>
							<select th:field="*{type}">
								<option th:value="DTH">DTH</option>
								<option th:value="OTT">OTT</option>
							</select>
						</div>
					</div>

					<input type="file" name="myFile" />
					<input type="submit" />
				</form>
			</div>
		</div>
	</div>

</body>
</html>
